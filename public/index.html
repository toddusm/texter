<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>texter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script defer src="/app.js"></script>
</head>
<body class="container">
  <form class="texter col-md-4 col-md-offset-4">
    <div class="form-group">
      <label for="to">To:</label>
      <input type="tel" name="to" class="form-control" />
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="tel" name="message" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Send!</button>
  </form>
</body>
</html>
